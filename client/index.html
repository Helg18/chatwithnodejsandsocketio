<!DOCTYPE html>
<html>

<head>
  <title>Chat en tiempo real</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/materialize/css/materialize.min.css">
  <style>
    /* Estilos adicionales para asegurar que se vea bien */
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="center-align">Chat en Tiempo Real</h1>
    <div id="messages" class="card-panel"></div>
    <form id="message-form" class="row">
      <div class="input-field col s4">
        <input type="text" id="nickname-input" class="validate" required>
        <label for="nickname-input">Tu nickname</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="message-input" class="validate" required>
        <label for="message-input">Escribe tu mensaje</label>
      </div>
      <div class="col s2">
        <button type="submit" class="btn waves-effect waves-light" style="margin-top: 25px;">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <script src="/jquery/jquery.min.js"></script>
  <script src="/materialize/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Cargar nuestro archivo JavaScript externo -->
  <script src="main.js"></script>
</body>

</html>
